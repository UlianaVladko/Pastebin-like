<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>

  <title>Pastebin-like</title>
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  });
</script>

<body class="p-3">

  <h3>{{.NamePaste}}</h3>
  <p class="text-muted mb-1">
    Created at: {{ .CreatedAt.Local.Format "02 Jan 2006 15:04" }}
    ({{.CreatedAgo}})
    {{if .Edited}}
    <span class="text-warning">(edited)</span>
    {{end}}
  </p>
  <p class="text-muted mb-3">Language: {{.Language}}</p>

  {{if .ShortLink}}
  <p>Short link: <a href="/p/{{.ShortLink}}">/p/{{.ShortLink}}</a></p>
  {{end}}

  {{if .EditToken}}
  <a href="/edit/{{.ShortLink}}?token={{.EditToken}}" class="btn btn-primary mb-2">Edit</a>
  <a href="/delete/{{.ShortLink}}?token={{.EditToken}}" class="btn btn-danger mb-2"
    onclick="return confirm('Are you sure you want to delete this paste?')">Delete</a>
  {{end}}

  <div class="card">
    <div class="card-body p-3 bg-dark text-light">
      <pre><code class="language-{{.Language}}">{{.Content}}</code></pre>
    </div>
  </div>

</body>

</html>
