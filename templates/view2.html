<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>

  <title>{{.NamePaste}}</title>
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
  });
</script>

<body class="py-4">

  <div class="container-md">

    <!-- Заголовок -->
    <h1 class="mb-1">{{.NamePaste}}</h1>

    <!-- Meta -->
    <div class="text-muted mb-3">
      <div>
        Created at: {{ .CreatedAt.Local.Format "02 Jan 2006" }}
        <span class="ms-1">({{.CreatedAgo}})</span>
      </div>
      <div>Language: <span class="fw-semibold">{{.Language}}</span></div>
    </div>

    <!-- Short link -->
    {{if .ShortLink}}
    <div class="alert alert-secondary py-2">
      Short link:
      <a href="/p/{{.ShortLink}}" class="alert-link">/p/{{.ShortLink}}</a>
    </div>
    {{end}}

    <!-- Code block -->
    <div class="card border-0 shadow-sm">

      <!-- Header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Code</span>
        <span class="badge bg-secondary text-uppercase">{{.Language}}</span>
      </div>

      <!-- Code -->
      <div class="card-body p-0">
        <pre class="m-0">
<code class="language-{{.Language}}">{{.Content}}</code>
        </pre>
      </div>

    </div>

  </div>

</body>

</html>
