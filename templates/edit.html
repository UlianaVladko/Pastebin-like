{{define "content"}}

<div class="py-4">
  <div class="container-md">
    <h1 class="mb-3">Edit Paste</h1>

    <form method="post" action="">

      <!-- Paste Title -->
      <div class="mb-3">
        <label for="name" class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" id="name" name="name" class="form-control" value="{{.NamePaste}}" required>
      </div>

      <!-- Content -->
      <div class="mb-3">
        <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
        <textarea id="content" name="content" rows="15" class="form-control" required>{{.Content}}</textarea>
      </div>

      <!-- Language -->
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <select id="language" name="language" class="form-select">
          <option value="text" {{if eq .Language "text" }}selected{{end}}>Text</option>
          <option value="go" {{if eq .Language "go" }}selected{{end}}>Go</option>
          <option value="js" {{if eq .Language "js" }}selected{{end}}>JavaScript</option>
          <option value="sql" {{if eq .Language "sql" }}selected{{end}}>SQL</option>
        </select>
      </div>

      <!-- Visibility -->
      <div class="mb-3">
        <label class="form-label d-block">Visibility</label>
        <div class="btn-group" role="group" aria-label="Visibility toggle">
          <input type="radio" class="btn-check" name="private" id="publicRadio" value="false" autocomplete="off" {{if
            not .IsPrivate}}checked{{end}}>
          <label class="btn btn-outline-primary" for="publicRadio">Public</label>

          <input type="radio" class="btn-check" name="private" id="privateRadio" value="true" autocomplete="off" {{if
            .IsPrivate}}checked{{end}}>
          <label class="btn btn-outline-primary" for="privateRadio">Private</label>
        </div>
        <small class="text-muted d-block mt-1">Choose whether this paste is public or private.</small>
      </div>

      <!-- Submit -->
      <div class="mb-3 text-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>

    <!-- Back link -->
    <div>
      <a href="/view/{{.ID}}" class="link-secondary">&larr; Back to paste</a>
    </div>
  </div>
</div>

{{end}}
